# ================= Production Configuration ==================

# MongoDB Atlas URI
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=navident_clinic

# Server port (should match Render/production env)
server.port=${PORT:8080}
server.servlet.context-path=

# JWT Production Secret and Expiration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

# Initial Admin User (set via environment variables)
app.admin.username=${ADMIN_USERNAME}
app.admin.password=${ADMIN_PASSWORD}
app.admin.email=${ADMIN_EMAIL}

# CORS (set to your production frontend URL, set via env variable)
app.cors.allowed-origins=${FRONTEND_URL}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.exposed-headers=*

# Logging: only show INFO+ level in prod for application code, warn for everything else
logging.level.com.navident.clinic=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.root=WARN

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
