# MongoDB
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE:navident_clinic}

# Security
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=${JWT_EXPIRATION:86400000}

# CORS - restrict to production frontend
app.cors.allowed-origins=${CORS_ORIGINS:https://navident-dental-clinic.onrender.com}

# Mail
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# Logging
logging.level.com.navident.clinic=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.root=WARN
logging.file.name=${LOG_FILE:/var/log/navident-clinic.log}

# Server
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.http2.enabled=true
server.forward-headers-strategy=framework

# Cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterAccess=600s

# MongoDB connection pool
spring.data.mongodb.options.max-connection-idle-time=60000
spring.data.mongodb.options.max-connection-life-time=120000
spring.data.mongodb.options.connections-per-host=100
spring.data.mongodb.options.min-connections-per-host=10

# JVM/Server tuning
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
server.tomcat.connection-timeout=20000
server.tomcat.max-http-post-size=2097152

# Health check
management.health.mongo.enabled=true
management.health.diskspace.enabled=true
management.health.mail.enabled=true
management.health.db.enabled=true
