# Application name and port
spring.application.name=navident-dental-clinic
server.port=${PORT:8080}

# Default Profile (change/remove as below if desired)
# spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# MongoDB
spring.data.mongodb.database=${MONGODB_DATABASE:navident_clinic}
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/navident_clinic}
spring.data.mongodb.auto-index-creation=true

# Security/JWT
app.jwt.secret=${JWT_SECRET:navidentSecretKey2024DentalClinicManagementSystemVeryLongSecretKeyForProduction}
app.jwt.expiration-ms=${JWT_EXPIRATION:86400000}

# CORS
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:3001}
app.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
app.cors.allowed-headers=*
app.cors.exposed-headers=Content-Disposition

# Mail
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=*

# Logging
logging.level.com.navident.clinic=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=INFO
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] %logger{36} - %msg%n
logging.file.name=${LOG_FILE:logs/navident-clinic.log}
logging.file.max-size=10MB
logging.file.max-history=30
logging.logback.rollingpolicy.total-size-cap=1GB

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true
management.metrics.export.prometheus.enabled=true

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata
spring.jackson.default-property-inclusion=NON_NULL

# Cache
spring.cache.type=simple

# Validation
spring.validation.enabled=true

# Web server tuning
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on-param
server.error.include-exception=false

# Clinic
clinic.name=NAVIDENT Dental Clinic
clinic.address=123 Dental Street, Medical City, State 12345
clinic.phone=+91-9876543210
clinic.email=info@navident.com
clinic.website=https://navident.com

# Default Admin User
app.admin.username=${ADMIN_USERNAME:admin}
app.admin.password=${ADMIN_PASSWORD:admin123}
app.admin.email=${ADMIN_EMAIL:admin@navident.com}

# PDF & Email Templates
pdf.author=NAVIDENT Dental Clinic
pdf.creator=NAVIDENT System
pdf.title.patient=Patient Report
pdf.title.prescription=Medical Prescription
pdf.title.bill=Medical Bill
email.template.appointment.subject=Appointment Confirmation - NAVIDENT Dental Clinic
email.template.reminder.subject=Appointment Reminder - NAVIDENT Dental Clinic

# Business Hours
clinic.business.hours.start=09:00
clinic.business.hours.end=18:00
clinic.business.days=MONDAY,TUESDAY,WEDNESDAY,THURSDAY,FRIDAY,SATURDAY

# Default Settings
app.default.pagination.size=10
app.default.pagination.max-size=100
app.default.search.limit=50
