# This file should contain ONLY basic configuration
# DO NOT put any MongoDB connection details here

# Profile activation
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Application name
spring.application.name=navident-clinic

# Server configuration (will be overridden by prod profile)
server.port=8080

# Disable embedded MongoDB (important!)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.embedded.EmbeddedMongoAutoConfiguration

# JPA/Hibernate (disable since we're using MongoDB)
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=
spring.datasource.driver-class-name=

# Logging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.navident.clinic=DEBUG